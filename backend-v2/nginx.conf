events {}

http {
    upstream go_app_cluster {
        server go-app-1:8080 max_fails=2 fail_timeout=10s;
        server go-app-2:8080 max_fails=2 fail_timeout=10s;
        server go-app-3:8080 max_fails=2 fail_timeout=10s;
        server go-app-4:8080 max_fails=2 fail_timeout=10s;
    }

    # WebSocket upstream with hash based on roomid for better distribution
    upstream go_app_websocket {
        hash $arg_roomid consistent;
        server go-app-1:8080 max_fails=2 fail_timeout=10s;
        server go-app-2:8080 max_fails=2 fail_timeout=10s;
        server go-app-3:8080 max_fails=2 fail_timeout=10s;
        server go-app-4:8080 max_fails=2 fail_timeout=10s;
    }

    # Map to handle WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;

        # Add timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket specific location
        location /api/v1/ws {
            proxy_pass http://go_app_websocket;
            proxy_http_version 1.1;
            
            # WebSocket specific headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific settings
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;  # 1 hour for WebSocket connections
            proxy_send_timeout 3600s;
            proxy_connect_timeout 5s;
        }

        # Regular HTTP endpoints
        location / {
            proxy_pass http://go_app_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}